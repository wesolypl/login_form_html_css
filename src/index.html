<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login form</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="l-wrapper">
      <div class="c-login">
        <h1 class="c-login__title">Log In</h1>
        <label for="username" class="c-login__icon"
          ><i class="fas fa-user"></i>
        </label>
        <input
          type="text"
          class="c-login__input"
          placeholder="username"
          id="username"
        />
        <label for="password" class="c-login__icon">
          <i class="fas fa-lock"></i
        ></label>
        <input
          type="password"
          class="c-login__input"
          placeholder="password"
          id="password"
        />
        <input type="checkbox" id="checkbox" class="c-login__input--checkbox" />
        <label for="checkbox" class="c-login__input--label">Remember me</label>
        <button class="btn--login">Log In</button>
      </div>
    </div>
  </body>
</html>
