<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Login form</title>
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
  </head>
  <body>
    <div class="l-wrapper">
      <div class="c-login">
        <h1 class="c-login__title">Log In</h1>
        <label class="c-login__icon" for="username"><i class="fas fa-user"></i>
        </label>
        <input class="c-login__input" id="username" type="text" placeholder="username">
        <label class="c-login__icon" for="password">
          <i class="fas fa-lock"></i></label>
        <input class="c-login__input" id="password" type="pass" placeholder="password">
        <input class="c-login__input--checkbox" id="checkbox" type="checkbox">
        <label class="c-login__input--label" for="checkbox">Remember me</label>
        <button class="btn--login">Log In</button>
      </div>
    </div>
  </body>
</html>
